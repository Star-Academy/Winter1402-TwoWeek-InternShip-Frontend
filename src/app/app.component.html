<header>
  <section class="main-header-section">
    <div class="log-nav-container">
      <section class="logo-section">
        <img src="assets/images/epic-logo.svg" alt="epic games logo" width="35" height="35">
      </section>
      <div class="main-header-divider">
        <hr noshade size="1">
      </div>
      <nav>
        <ul>
          <li>
            <a href="#">Distributions</a>
          </li>
          <li>
            <a href="#">Supports</a>
          </li>
          <li>
            <a href="#">Unreal Engines</a>
          </li>
        </ul>
      </nav>
      <input type="text" placeholder="Search">
    </div>
    <section class="user-preferences">
      <a href="#" class="download-button-nav">Download Client</a>
    </section>
  </section>

</header>

<main>
  <section class="banner">
    <div class="slideshow">
      <img src="assets/images/battle-walp.jpg">
      <aside id="rightArrow">
        <fa-icon [icon]="faArrowRight" size="2xl"></fa-icon>
      </aside>
      <aside id="leftArrow">
        <fa-icon [icon]="faArrowLeft" size="2xl"></fa-icon>
      </aside>
    </div>
    <div class="aside-games">
      <div class="game-mini-cards">
        <img src="assets/images/btlfield.jpg">
        <h3>BattleField</h3>
      </div>
      <div class="game-mini-cards">
        <img src="assets/images/assassin.png">
        <h4>Assasins Creed III</h4>
      </div>
      <div class="game-mini-cards">
        <img src="assets/images/god-of-war.png">
        <h4>God of War</h4>
      </div>
      <div class="game-mini-cards">
        <img src="assets/images/need4speed.jpg">
        <h4>Need for Speed</h4>
      </div>
    </div>
  </section>
</main>
<footer></footer>
