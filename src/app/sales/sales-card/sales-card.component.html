<div class="card">
  <img src="{{shownData.imageSrc}}" alt="preview-card">
  <h3>{{shownData.title}} - {{ shownData.id }}</h3>
  <div class="price-desc">
    <span class="discount">{{shownData.discount}}%</span>
    <s>{{shownData.price}}$</s>
    <strong>{{ calculatedWithDiscount }}$</strong>
  </div>
</div>
