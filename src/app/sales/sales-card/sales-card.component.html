<div class="card">
  <img src="{{shownData.imageSrc}}" alt="preview-card">
  <h3>{{shownData.title}}</h3>
  <div class="price-desc">
    <span class="discount">{{ shownData.discount | persianNumber }}%</span>
    <s>{{ shownData.price | persianNumber }}  تومان</s>
    <strong>{{ calculatedWithDiscount | persianNumber }}  تومان</strong>
  </div>
</div>
