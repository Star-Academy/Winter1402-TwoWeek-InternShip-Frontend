<section class="banner">
  <div class="slideshow">
    <img src="assets/images/battle-walp.webp">
    <aside id="rightArrow">
      <fa-icon [icon]="faArrowRight" size="2xl"></fa-icon>
    </aside>
    <aside id="leftArrow">
      <fa-icon [icon]="faArrowLeft" size="2xl"></fa-icon>
    </aside>
  </div>
  <div class="aside-games">
    <app-aside-cards *ngFor="let card of cards" [data]="card"></app-aside-cards>
  </div>
</section>
